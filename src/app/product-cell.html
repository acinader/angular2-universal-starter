<a
  class="product-cell-wrapper"
  [routerLink]="['Product', { id: product.id }]">
  <div
    class="product-image-container">
    <img
      class="product-image"
      fadeIn
      src="{{product.image.sizes.Large.url}}">
    <div class="image-overlay"></div>
  </div>
  <div class="deal-text serif">
    {{product.promotionalDeal && product.promotionalDeal.title}}
  </div>
  <p class="product-name">
    {{product.brandedName}}
  </p>

  <div class="bottom-row">
    <p
      *ngIf="product.salePriceLabel"
      class="product-price">
      {{product.salePriceLabel}}
    </p>
    <p
      [class.struckout]="product.salePriceLabel"
      class="product-price">
      {{product.priceLabel}}
    </p>
  </div>
</a>
