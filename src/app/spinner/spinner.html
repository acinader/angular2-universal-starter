<div
  [style.height]="size"
  [style.width]="size"
  [class.fixed]="fixed"
  [class.center]="center"
  [class.inline]="inline"
  [class.static]="static"
  [class.relative]="relative"
  [class.fill]="fill"
  [style.marginLeft]="center ? '-' + (size.substr(0, 2) / 2) + 'px' : null"
  class="spinner">
</div>
